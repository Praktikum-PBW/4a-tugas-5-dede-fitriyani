<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <br>
    <class="formulir" id="form" style="color: #790808;">
        <div class="container">
          <h2 style="height: 45px;"><b>Contact Me</b></h2>
          <p style="text-align: center;"><span style="color: #440303;">Jika anda ingin berkomentar tentang isi konten ini. Silahkan isi form dibawah
              ini.</span></p>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="row formulir">
              <div class="col-lg-6 mb-3">
                <label for="nama" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="col-lg-6 mb-3">
                <label for="nama1" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
            </div>
            <label for="floatingTextarea2" class="mb-3">Komentar</label>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> <span style="color: #790808;">I agree to the terms and conditions.</span></label>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
        </div> 
    </section>

</body>
</html>
